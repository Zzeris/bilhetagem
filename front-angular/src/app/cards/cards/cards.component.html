<mat-card>

  <mat-toolbar color="primary">Cartões disponíveis</mat-toolbar>

  <div *ngIf="cards$ | async as cards; else loading">
    <table mat-table [dataSource]="cards" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Cartão </th>
        <td mat-cell *matCellDef="let card"> {{ card.name }} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let card"> {{card.type}}
          <mat-icon aria-hidden="false" aria-label="Tipo do Cartão">{{ card.type | type }}</mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar um cartão">
            <mat-icon (click)="onAdd()">add_card</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let card">
          <button mat-icon-button color="primary" aria-label="Editar cartão">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover cartão">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
